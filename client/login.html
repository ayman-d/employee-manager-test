<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Login</title>
  </head>
  <body>
    <header><h1>Login</h1></header>

    <aside>
      <form id="login" action="/login" method="POST">
        <div class="form-control">
          <label for="email"
            >Account email address <span class="warning">warning</span></label
          ><input
            id="email"
            type="text"
            name="email"
            placeholder="account@email.com"
          />
        </div>
        <div class="form-control">
          <label for="password"
            >Account password <span class="warning">warning</span></label
          ><input
            id="password"
            type="text"
            name="password"
            placeholder="account password "
          />
        </div>
        <div class="form-control"><button type="submit">login</button></div>
      </form>
    </aside>
  </body>
</html>
